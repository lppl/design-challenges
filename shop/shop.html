
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>XMass stuff x</title>
    <link rel="stylesheet" href="../styles/dist/custom-tailwind.css"/>
    <link rel="stylesheet" href="./main.css"/>
  </head>
  <body class="grid-areas-shop text-slate-900">
    <x-nav class="grid-in-top-nav">Nav</x-nav>
    <x-filters class="grid-in-filters">Filters</x-filters>
    <x-cart class="grid-in-cart">Cart</x-cart>
    <x-gallery-items class="grid-in-content">Gallery Items</x-gallery-items>
    <x-control-panel class="grid-in-footer">
      <x-key x-event="toggle-control-panel" code="KeyO" value="toggle"></x-key>
      <h4>Press `o` to open control panel</h4>
      <dialog class="border border-1 rounded-md border-blue-600 p-4" x-keys="disabled">
        <x-key x-event="toggle-control-panel" code="Escape" value="close" method="keydown"></x-key>
        <button class="float-right" x-event="toggle-control-panel" value="close">
          <svg class="w-6 h-6 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        <h5 class="text-lg font-bold mb-4">Control Panel</h5>
        <dl class="grid grid-cols-2 gap-4">
          <dt class="font-bold col-start-1">Toggle control:</dt>
          <dd class="col-start-2 flex flex-col gap-2">
            <button class="border border-1 bg-blue-100 rounded-full" x-event="toggle-filters" value="open">Open filters</button>
            <button class="border border-1 bg-blue-100 rounded-full" x-event="toggle-filters" value="close">Close filters</button>
            <button class="border border-1 bg-blue-100 rounded-full" x-event="toggle-filters" value="toggle">Toggle filters</button>
          </dd>
        </dl>
      </dialog>
    </x-control-panel>
  </body>
  <script type="module" src="../components/x-control-panel.js"></script>
  <script type="module" src="../components/x-key.js"></script>
  <script type="module" src="../utils/xEvents.js"></script>
  <script type="module" src="../utils/logEvent.js"></script>
  <script type="module">
    import {registerXEvents} from "../utils/xEvents.js";
    registerXEvents();
  </script>
</html>
